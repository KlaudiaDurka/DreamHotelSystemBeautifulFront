<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" [(ngModel)]="usersHotel.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">name is required</div>

      <div class="form-group">
        <label for="surname">Nazwisko</label>
        <input type="text" [(ngModel)]="usersHotel.surname"
               class="form-control"
               id="surname"
               name="surname"
               placeholder="Enter surname"
               required #surname="ngModel">
      </div>
      <div [hidden]="!surname.pristine" class="alert alert-danger">surname is required</div>

      <div class="form-group">
        <label for="telephone">Telefon</label>
        <input type="text" [(ngModel)]="usersHotel.telephone"
               class="form-control"
               id="telephone"
               name="telephone"
               placeholder="Enter telephone number"
               required #telephone="ngModel">
      </div>
      <div [hidden]="!telephone.pristine" class="alert alert-danger">telephone number is required</div>

      <div class="form-group">
        <label for="dateOfBirth">Data urodzenia</label>
        <input type="date" [(ngModel)]="usersHotel.dateOfBirth"
               class="form-control"
               id="dateOfBirth"
               name="dateOfBirth"
               placeholder="Enter date of birth"
               required #edateOfBirth="ngModel">
        <div [hidden]="!edateOfBirth.pristine" class="alert alert-danger">edateOfBirth is required</div>
      </div>

      <div class="form-group">
        <label for="access">Dostęp</label>
        <input list="accessList" [(ngModel)]="usersHotel.access"
               class="form-control"
               id="access"
               name="access"
               placeholder="Access"
               required #access="ngModel">
        <datalist id="accessList">
          <option value="GUEST"></option>
          <option value="RECEPTION"></option>
          <option value="BOOS OF ALL BOOSES"></option>
        </datalist>
        <div [hidden]="!access.pristine" class="alert alert-danger">access is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>


</div>
